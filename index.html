<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>測試-10</title>

  <!-- 防止社群平台顯示預覽圖 -->
  <meta property="og:image" content="none" />
  <meta property="og:title" content=" " />
  <meta property="og:description" content=" " />
  <meta name="twitter:card" content="summary" />

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1e1e2f, #282c34);
      color: #f0f0f0;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      padding: 40px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px #0008;
    }
    button {
      padding: 14px 28px;
      font-size: 1.3rem;
      margin: 15px 20px;
      border-radius: 12px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.3);
      user-select: none;
    }
    button:hover {
      transform: scale(1.05);
    }
    #choiceButtons button {
      background: linear-gradient(45deg, #4e9af1, #1c66d1);
      color: white;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(28,102,209,0.7);
    }
    #satisfactionButtons button {
      background: linear-gradient(45deg, #47b960, #2f7c34);
      color: white;
      font-weight: 700;
      box-shadow: 0 5px 15px rgba(47,124,52,0.7);
    }
    #analysis {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
      text-shadow: 1.5px 1.5px 3px #000a;
    }
    #step1 p, #step3 p {
      font-size: 1.6rem;
      margin-bottom: 30px;
      font-weight: 600;
      text-shadow: 1px 1px 3px #0008;
    }
    #jumpscare {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 9999;
      animation: shake 0.1s infinite;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      25% { transform: translate(-2px, 3px); }
      50% { transform: translate(2px, -1px); }
      75% { transform: translate(-1px, -2px); }
      100% { transform: translate(1px, 2px); }
    }
  </style>
</head>
<body>

<h1>心理測驗</h1>

<!-- 第一步：選擇貓或狗 -->
<div id="step1">
  <p>你喜歡貓還是狗？</p>
  <div id="choiceButtons">
    <button data-animal="貓">貓</button>
    <button data-animal="狗">狗</button>
  </div>
</div>

<!-- 第二步：顯示解析與滿意度調查 -->
<div id="step2" style="display:none;">
  <p id="analysis"></p>
  <p>你滿意這個解析嗎？</p>
  <div id="satisfactionButtons">
    <button>滿意</button>
    <button>不滿意</button>
  </div>
</div>

<!-- 隱藏的驚嚇圖片 -->
<img id="jumpscare" src="jumpscare.jpg" alt="BOO!" style="display:none;width:0;height:0;" />

<!-- 驚嚇聲音 -->
<audio id="scream" src="scream.mp3" preload="auto"></audio>

<script>
  const step1 = document.getElementById("step1");
  const step2 = document.getElementById("step2");
  const analysis = document.getElementById("analysis");
  const jumpscare = document.getElementById("jumpscare");
  const scream = document.getElementById("scream");

  const analysisTexts = {
    "貓": "你選擇貓，代表你喜歡貓。",
    "狗": "你選擇狗，代表你喜歡狗。"
  };

  // 第一步：選擇貓或狗
  document.querySelectorAll("#choiceButtons button").forEach(btn => {
    btn.addEventListener("click", () => {
      const animal = btn.getAttribute("data-animal");
      analysis.textContent = analysisTexts[animal];
      step1.style.display = "none";
      step2.style.display = "block";
    });
  });

  // 第二步：點滿意或不滿意，跳驚嚇
  document.querySelectorAll("#satisfactionButtons button").forEach(btn => {
    btn.addEventListener("click", () => {
      step2.style.display = "none";
      jumpscare.style.display = "block";
      jumpscare.style.width = "100vw";
      jumpscare.style.height = "100vh";
      scream.currentTime = 0;
      scream.play();
    });
  });
</script>

</body>
</html>
