<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>假的心理測驗</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
      overflow: hidden;
    }
    button {
      padding: 12px 24px;
      font-size: 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }
    #choiceButtons button {
      background-color: #007bff;
      color: white;
    }
    #satisfactionButtons button {
      background-color: #28a745;
      color: white;
    }
    #jumpscare {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 999;
      animation: shake 0.1s infinite;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      25% { transform: translate(-2px, 3px); }
      50% { transform: translate(2px, -1px); }
      75% { transform: translate(-1px, -2px); }
      100% { transform: translate(1px, 2px); }
    }
  </style>
</head>
<body>

<h1>心理測驗</h1>

<!-- 第一步：選擇貓或狗 -->
<div id="step1">
  <p>你喜歡貓還是狗？</p>
  <div id="choiceButtons">
    <button data-animal="貓">貓</button>
    <button data-animal="狗">狗</button>
  </div>
</div>

<!-- 第二步：顯示解析 -->
<div id="step2" style="display:none;">
  <p id="analysis"></p>
  <button id="nextBtn">下一步</button>
</div>

<!-- 第三步：滿意度調查 -->
<div id="step3" style="display:none;">
  <p>你滿意這個解析嗎？</p>
  <div id="satisfactionButtons">
    <button>滿意</button>
    <button>不滿意</button>
  </div>
</div>

<!-- 驚嚇畫面 -->
<img id="jumpscare" src="jumpscare.jpg" alt="BOO!" />
<audio id="scream" src="scream.mp3" preload="auto"></audio>

<script>
  const step1 = document.getElementById("step1");
  const step2 = document.getElementById("step2");
  const step3 = document.getElementById("step3");
  const analysis = document.getElementById("analysis");
  const jumpscare = document.getElementById("jumpscare");
  const scream = document.getElementById("scream");
  const nextBtn = document.getElementById("nextBtn");

  const analysisTexts = {
    "貓": "你選擇貓，代表你喜歡貓。",
    "狗": "你選擇狗，代表你喜歡狗。"
  };

  // 第一步：選擇貓或狗
  document.querySelectorAll("#choiceButtons button").forEach(btn => {
    btn.addEventListener("click", () => {
      const animal = btn.getAttribute("data-animal");
      analysis.textContent = analysisTexts[animal];
      step1.style.display = "none";
      step2.style.display = "block";
    });
  });

  // 第二步：點下一步進入滿意度調查
  nextBtn.addEventListener("click", () => {
    step2.style.display = "none";
    step3.style.display = "block";
  });

  // 第三步：點滿意或不滿意都驚嚇
  document.querySelectorAll("#satisfactionButtons button").forEach(btn => {
    btn.addEventListener("click", () => {
      step3.style.display = "none";
      jumpscare.style.display = "block";
      scream.currentTime = 0;
      scream.play();
    });
  });
</script>

</body>
</html>
