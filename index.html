<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>心理測驗</title>
  <meta property="og:image" content="none" />
  <meta property="og:title" content=" " />
  <meta property="og:description" content=" " />
  <meta name="twitter:card" content="summary" />

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1e1e2f, #282c34);
      color: #f0f0f0;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      padding: 40px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px #0008;
    }
    button {
      padding: 14px 28px;
      font-size: 1.3rem;
      margin: 15px 20px;
      border-radius: 12px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s, transform 0.2s, left 0.2s, top 0.2s;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.3);
      user-select: none;
      position: relative;
    }
    button:hover {
      transform: scale(1.05);
    }
    #choiceButtons button {
      background: linear-gradient(45deg, #4e9af1, #1c66d1);
      color: white;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(28,102,209,0.7);
    }
    #satisfactionButtons {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    #satisfactionButtons button {
      background: linear-gradient(45deg, #47b960, #2f7c34);
      color: white;
      font-weight: 700;
      box-shadow: 0 5px 15px rgba(47,124,52,0.7);
      font-size: 1.5rem;
      min-width: 140px;
    }
    #analysis {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
      text-shadow: 1.5px 1.5px 3px #000a;
    }
    #step1 p, #step3 p {
      font-size: 1.6rem;
      margin-bottom: 30px;
      font-weight: 600;
      text-shadow: 1px 1px 3px #0008;
    }
    #jumpscare {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 9999;
      animation: shake 0.1s infinite;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      25% { transform: translate(-2px, 3px); }
      50% { transform: translate(2px, -1px); }
      75% { transform: translate(-1px, -2px); }
      100% { transform: translate(1px, 2px); }
    }
  </style>
</head>
<body>

<h1 id="welcomeTitle">在人生中總會不停向前，穿越了荒野沙漠、汪洋大海，攀過高山峻嶺、也走過冰原雪地。你是否有想過了解自己，加入這個心裡測驗，找尋自己的答案</h1>
<div id="startSection">
  <button id="startBtn">開始</button>
</div>

<!-- 第一步：選擇貓或狗 -->
<div id="step1" style="display:none;">
  <p>你喜歡貓還是狗？</p>
  <div id="choiceButtons">
    <button data-animal="貓">貓</button>
    <button data-animal="狗">狗</button>
  </div>
</div>

<!-- 第二步：顯示解析與滿意度調查 -->
<div id="step2" style="display:none;">
  <p id="analysis"></p>
  <p style="font-size: 2rem; font-weight: 800;">你滿意這個解析嗎？</p>
  <div id="satisfactionButtons">
    <button id="satisfiedBtn">滿意</button>
    <button id="unsatisfiedBtn">不滿意</button>
  </div>
</div>

<!-- 隱藏的驚嚇圖片 -->
<img id="jumpscare" src="jumpscare.jpg" alt="BOO!" />
<audio id="scream" src="scream.mp3" preload="auto"></audio>

<script>
  const step1 = document.getElementById("step1");
  const step2 = document.getElementById("step2");
  const analysis = document.getElementById("analysis");
  const jumpscare = document.getElementById("jumpscare");
  const scream = document.getElementById("scream");
  const startBtn = document.getElementById("startBtn");
  const welcomeTitle = document.getElementById("welcomeTitle");
  const startSection = document.getElementById("startSection");

  const satisfiedBtn = document.getElementById("satisfiedBtn");
  const unsatisfiedBtn = document.getElementById("unsatisfiedBtn");

  let unsatisfiedClickCount = 0;

  const analysisTexts = {
    "貓": "你選擇貓，代表你是一個喜歡貓的人。",
    "狗": "你選擇狗，代表你是一個喜歡狗的人。"
  };

  startBtn.addEventListener("click", () => {
    welcomeTitle.style.display = "none";
    startSection.style.display = "none";
    step1.style.display = "block";
  });

  document.querySelectorAll("#choiceButtons button").forEach(btn => {
    btn.addEventListener("click", () => {
      const animal = btn.getAttribute("data-animal");
      analysis.textContent = analysisTexts[animal];
      step1.style.display = "none";
      step2.style.display = "block";
    });
  });

  // ✅ 滿意 → 直接驚嚇
  satisfiedBtn.addEventListener("click", () => {
    step2.style.display = "none";
    jumpscare.style.display = "block";
    scream.currentTime = 0;
    scream.play();
  });

  // ❌ 不滿意 → 按鈕亂跑，點5次後消失
  unsatisfiedBtn.addEventListener("click", () => {
    unsatisfiedClickCount++;
    if (unsatisfiedClickCount >= 5) {
      unsatisfiedBtn.style.display = "none";
      return;
    }

    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;

    // 隨機出現在右側（螢幕中間到右邊）
    const randomX = Math.random() * (screenWidth / 2 - 100) + screenWidth / 2;
    const randomY = Math.random() * (screenHeight - 200);

    unsatisfiedBtn.style.position = "absolute";
    unsatisfiedBtn.style.left = `${randomX}px`;
    unsatisfiedBtn.style.top = `${randomY}px`;
  });
</script>

</body>
</html>
