<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>生命的真諦</title>

  <!-- Open Graph metadata -->
  <meta property="og:image" content="none" />
  <meta property="og:title" content=" " />
  <meta property="og:description" content=" " />
  <meta name="twitter:card" content="summary" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1e1e2f, #282c34);
      color: #f0f0f0;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      padding: 40px 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px #0008;
      line-height: 1.8;
      max-width: 800px;
      margin: 40px auto;
    }

    #startScreen {
      display: block;
    }

    #startBtn {
      background: linear-gradient(45deg, #ffcc00, #ff9900);
      color: #222;
      font-size: 1.8rem;
      font-weight: bold;
      padding: 20px 40px;
      border-radius: 50px;
      box-shadow: 0 0 20px #ffcc00aa;
      animation: bounce 1.2s infinite;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    #startBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #ffcc00ee;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    button {
      padding: 14px 28px;
      font-size: 1.3rem;
      margin: 15px 20px;
      border-radius: 12px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.3);
      user-select: none;
    }

    button:hover {
      transform: scale(1.05);
    }

    #choiceButtons button {
      background: linear-gradient(45deg, #4e9af1, #1c66d1);
      color: white;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(28,102,209,0.7);
    }

    #satisfactionButtons button {
      background: linear-gradient(45deg, #47b960, #2f7c34);
      color: white;
      font-weight: 700;
      box-shadow: 0 5px 15px rgba(47,124,52,0.7);
      position: relative;
    }

    #analysis {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
      text-shadow: 1.5px 1.5px 3px #000a;
    }

    #step1 p, #step3 p {
      font-size: 1.6rem;
      margin-bottom: 30px;
      font-weight: 600;
      text-shadow: 1px 1px 3px #0008;
    }

    #satisfactionPrompt {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
    }

    #jumpscare {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 9999;
      animation: shake 0.1s infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      25% { transform: translate(-2px, 3px); }
      50% { transform: translate(2px, -1px); }
      75% { transform: translate(-1px, -2px); }
      100% { transform: translate(1px, 2px); }
    }

    /* 強制橫屏提示樣式 */
    @media screen and (orientation: portrait) {
      body::before {
        content: "將裝置轉為橫向體驗更加";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000000cc;
        color: white;
        font-size: 2rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        padding: 15px;
        text-align: center;
      }

      #startScreen, #step1, #step2 {
        display: none !important;
      }
    }
  </style>
</head>
<body>

<div id="startScreen">
  <h1>在人生中總會不停向前，穿越了荒野沙漠、汪洋大海，攀過高山峻嶺、也走過冰原雪地。<br>你是否有想過了解自己，加入這個心裡測驗，找尋自己的答案。</h1>
  <button id="startBtn">開始</button>
</div>

<div id="step1" style="display:none;">
  <p>你比較喜歡貓還是狗？</p>
  <div id="choiceButtons">
    <button data-animal="貓">貓</button>
    <button data-animal="狗">狗</button>
  </div>
</div>

<div id="step2" style="display:none;">
  <p id="analysis"></p>
  <p id="satisfactionPrompt">你滿意這個解析嗎？</p>
  <div id="satisfactionButtons">
    <button id="yesBtn">滿意</button>
    <button id="noBtn">不滿意</button>
  </div>
</div>

<img id="jumpscare" src="jumpscare.jpg" alt="BOO!" />
<audio id="scream" src="scream.mp3" preload="auto"></audio>

<script>
  const startBtn = document.getElementById("startBtn");
  const startScreen = document.getElementById("startScreen");
  const step1 = document.getElementById("step1");
  const step2 = document.getElementById("step2");
  const analysis = document.getElementById("analysis");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const jumpscare = document.getElementById("jumpscare");
  const scream = document.getElementById("scream");

  const analysisTexts = {
    "貓": "你選擇貓，代表你是一個喜歡貓的人。",
    "狗": "你選擇狗，代表你是一個喜歡狗的人。"
  };

  startBtn.addEventListener("click", () => {
    startScreen.style.display = "none";
    step1.style.display = "block";
  });

  document.querySelectorAll("#choiceButtons button").forEach(btn => {
    btn.addEventListener("click", () => {
      const animal = btn.getAttribute("data-animal");
      analysis.textContent = analysisTexts[animal];
      step1.style.display = "none";
      step2.style.display = "block";
    });
  });

  // 不滿意按鈕逃跑邏輯
  let runCount = 0;
  noBtn.addEventListener("mouseenter", () => {
    if (runCount < 5) {
      const container = step2.getBoundingClientRect();
      const maxX = container.width - noBtn.offsetWidth - 30;
      const maxY = container.height - noBtn.offsetHeight - 30;
      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;

      noBtn.style.position = "absolute";
      noBtn.style.left = `${randX}px`;
      noBtn.style.top = `${randY}px`;
      runCount++;
    } else {
      noBtn.style.display = "none";
    }
  });

  // 滿意觸發驚嚇
  yesBtn.addEventListener("click", () => {
    step2.style.display = "none";
    jumpscare.style.display = "block";
    scream.currentTime = 0;
    scream.play();
  });
</script>

</body>
</html>
